<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Oma's Cafe</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
.container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
h2 { text-align: center; margin-bottom: 20px; }
label { display: block; margin-bottom: 5px; }
input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
button { width: 100%; padding: 10px; background: #8D4E31; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
a { color: #8D4E31; text-decoration: none; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
  <h2>Login to Oma's Cafe</h2>
  <form>
    <label>Email</label>
    <input type="email" placeholder="your.email@example.com">
    <label>Password</label>
    <input type="password" placeholder="••••••••">
    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
      <label><input type="checkbox" checked> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit">Login</button>
  </form>
  <p style="text-align: center; margin-top: 15px;">Need an account? <a href="create-account.html">Sign Up</a></p>
</div>
<script>
document.querySelector('form').onsubmit = function(e) {
  e.preventDefault();
  var email = document.querySelector('input[type="email"]').value;
  var pwd = document.querySelector('input[type="password"]').value;
  if (email && pwd) {
    alert('Login successful!');
    window.location.href = 'index.html';
  } else {
    alert('Fill in all fields');
  }
};
</script>
</body>
</html>
